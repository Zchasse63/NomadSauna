[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle form submissions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle 404s
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Enable SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
